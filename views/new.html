<%- include('__layout/header.html') %>

<h3>Create a new rental</h3>

<form class="card p-3 m-3 w-50" action="/new/confirm" method="post">
  <div class="form-group">
    <label for="name">Rental name</label>
    <input
      type="text"
      required
      autocomplete="off"
      class="form-control"
      id="name"
      name="name"
      aria-describedby="emailHelp"
      placeholder="Enter rental name"
    />
  </div>

  <div class="form-group">
    <label for="price">Price</label>

    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">$</span>
      </div>
      <input
        required
        type="number"
        class="form-control"
        id="price"
        name="price"
        placeholder="Enter rental price"
      />
    </div>
  </div>

  <div class="form-group">
    <a href="/" role="button" class="btn">Cancel</a>
    <button type="submit" class="btn btn-inline btn-primary">Create</button>
  </div>
</form>

<%- include('__layout/footer.html') %>
